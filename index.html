<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/91a37bd298.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>

        <div class="header">
            <h1>Top 5 Animes</h1>
        </div>

        <div class="slider"> <!-- slider -->
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="slider-control" onclick="goNext()">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="slider-container">
                <div class="slider-item" style="background-image: url('./assets/img/image1.jpg');">
                    <h1>Demon Slayer</h1>
                </div>
                <div class="slider-item" style="background-image: url('./assets/img/image2.jpg');">
                    <h1>Solo Leveling</h1>
                </div>
                <div class="slider-item" style="background-image: url('./assets/img/image3.jpg');">
                    <h1>Jujutsu Kaisen</h1>
                </div>
            </div>
        </div>

    </header>

    <main>
    </main>

    <script src="/assets/js/script.js"></script>
    
</body>
</html>
